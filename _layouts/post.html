<!doctype html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {% include head-custom.html %}
    {% seo %}
  </head>
  <body>

    <div class="wrapper">

      <!-- Site Header -->
      <header>
        <div style="display: flex; align-items: center; justify-content: space-between;">
          <a href="/" style="font-size: 24px; font-weight: bold; color: #c1c1c1; text-decoration: none;">Home</a>
          <img src="https://raw.githubusercontent.com/pligonstein/pligonstein.github.io/main/images/logo.gif" alt="Logo" style="height: 48px; width: 48px; border-radius: 50%; object-fit: cover;">
        </div>
      </header>

      <!-- Divider -->
      <hr>

      <!-- Post Content -->
      <section>
        <div id="post-title">
          <h1>{{ page.title }}</h1>
          <p>{{ page.date | date: "%B %d, %Y" }}</p>
          <hr>
        </div>
        {{ content }}
      </section>

      <!-- Footer -->
      <footer style="display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; margin-top: 20px;">
        <div class="footer-text">
          <p style="margin: 0;">2024 Â© Plig's blog</p>
        </div>
        <div class="social-links">
          <a href="https://www.linkedin.com/in/vascuta-denis-783424223" target="_blank" style="text-decoration: none; color: inherit;">
            <i class="fab fa-linkedin" style="font-size: 24px; margin-left: 10px;"></i>
          </a>
          <a href="https://github.com/pligonstein" target="_blank" style="text-decoration: none; color: inherit;">
            <i class="fab fa-github" style="font-size: 24px; margin-left: 10px;"></i>
          </a>
        </div>
      </footer>

    </div>
  </body>
</html>
