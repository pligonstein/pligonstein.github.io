<!doctype html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    {% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="{{ '/assets/js/respond.js' | relative_url }}"></script>
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if lt IE 8]>
    <link rel="stylesheet" href="{{ '/assets/css/ie.css' | relative_url }}">
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/jpeg" href="{{ '/images/logo-tab.jpg' | relative_url }}">
    {% include head-custom.html %}
  </head>
  <body>

    <div class="wrapper">

      <header>
        <div style='display: flex; align-items: center; justify-content: space-between; margin-top: -30px;'>
          <a href='/' style='font-size: 24px; font-weight: normal; color: #c1c1c1; text-decoration: none;'>Home</a>
          <img src='https://raw.githubusercontent.com/pligonstein/pligonstein.github.io/main/images/logo.gif' alt='Logo' style='height: 48px; width: 48px; border-radius: 50%; object-fit: cover; margin-top: -30px;'>
        </div>
      </header>
      
      <section>
        <div id="post-title">
          <h1>{{ page.title }}</h1>
          <hr>
          <br>
          <h2 style="text-align: center; font-size: 26px;">{{ page.post_title }}</h2>
          <p style="text-align: center;">{{ page.date | date: "%B %d, %Y" }}</p>
        </div>
        
        {{ content }}
      </section>

      <footer style="display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; margin-top: 20px;">
        <div class="footer-text">
          <p style="margin: 0;">2024 Â© Plig's blog</p>
        </div>
        <div class="social-links">
          <a href="https://www.linkedin.com/in/vascuta-denis-783424223" target="_blank" style="text-decoration: none; color: inherit;">
            <i class="fab fa-linkedin" style="font-size: 24px; margin-left: 10px;"></i>
          </a>
          <a href="https://github.com/pligonstein" target="_blank" style="text-decoration: none; color: inherit;">
            <i class="fab fa-github" style="font-size: 24px; margin-left: 10px;"></i>
          </a>
        </div>
      </footer>

    </div>
  </body>
</html>
